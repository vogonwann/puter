[options]
work_mode = "sys"
library = "Adw"
version = "1"
girs_directories = ["../../gir-files", "../../"]
min_cfg_version = "1"
external_libraries = [
   "GLib",
   "GObject",
   "Gdk",
   "Gio",
   "Gtk",
   "Pango",
]

ignore = [
   "Adw.VERSION_S", 
   "Adw.MAJOR_VERSION", 
   "Adw.MICRO_VERSION", 
   "Adw.MINOR_VERSION"
]

[[object]]
name = "Adw.ViewStackPages"
status = "generate"
   [[object.function]]
   name = "get_type"
   version = "1.4"

[[object]]
name = "Adw.AboutDialog"
status = "generate"
   [[object.function]]
   name = "new_from_appdata"
   cfg_condition = "not(target_env = \"msvc\")"

[[object]]
name = "Adw.AboutWindow"
status = "generate"
   [[object.function]]
   name = "new_from_appdata"
   cfg_condition = "not(target_env = \"msvc\")"
