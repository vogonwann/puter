[[object]]
name = "Gtk.Window"
status = "manual"
trait_name = "GtkWindowExt"
    [[object.property]]
    name = "child"
    # adw use content not child, using it could result in a crash
    ignore = true

[[object]]
name = "Adw.*"
status = "generate"
    [[object.constant]]
    name = "VERSION_S"
    ignore = true
    [[object.function]]
    name = "get_enable_animations"
    rename = "is_animations_enabled"
    [[object.function]]
    name = "init"
    manual = true
    [[object.function]]
    name = "show_about_window"
    ignore = true # C only function, replaced by AboutWindow::builder
    [[object.function]]
    pattern = "(show_about_dialog_from_appdata|show_about_window_from_appdata|show_about_dialog|show_about_window)"
    ignore = true # C only function

[[object]]
name = "Adw.AboutDialog"
status = "generate"
   [[object.function]]
   name = "new_from_appdata"
   cfg_condition = "not(target_env = \"msvc\")"

[[object]]
name = "Adw.AboutWindow"
status = "generate"
   [[object.function]]
   name = "new_from_appdata"
   cfg_condition = "not(target_env = \"msvc\")"

[[object]]
name = "Adw.AlertDialog"
status = "generate"
manual_traits = ["AlertDialogExtManual"]
    [[object.function]]
    name = "add_responses"
    manual = true
    [[object.function]]
    pattern = "(format_body|format_body_markup|format_heading|format_heading_markup)"
    ignore = true # C only function
    [[object.function]]
    name = "get_response_label"
    manual = true # assert has_response
    [[object.function]]
    name = "choose"
    manual = true
    [[object.function]]
    name = "get_prefer_wide_layout"
    rename = "prefers_wide_layout"

