name: Build Libadwaita GTK4 Rust App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, aarch64-unknown-linux-gnu]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build project
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace ghcr.io/cross-rs/x86_64-unknown-linux-gnu:latest \
            bash -c "apt-get update && \
                     apt-get install -y pkg-config libglib2.0-dev libcairo2-dev libgtk-4-dev libadwaita-1-dev gettext gettext-base && \
                     cargo build --release --target x86_64-unknown-linux-gnu"

          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace ghcr.io/cross-rs/aarch64-unknown-linux-gnu:latest \
            bash -c "apt-get update && \
                     apt-get install -y pkg-config libglib2.0-dev libcairo2-dev libgtk-4-dev libadwaita-1-dev gettext gettext-base && \
                     cargo build --release --target aarch64-unknown-linux-gnu"

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: libadwaita-gtk4-app-${{ matrix.target }}
          path: /workspace/target/${{ matrix.target }}/release/*
