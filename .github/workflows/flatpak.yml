name: Flatpak Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  flatpak-builder:
    strategy:
      matrix:
        arch: [amd64, arm64]
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-45
      options: --privileged
    steps:
    - uses: actions/checkout@v4
    - name: Set up Flatpak environment
      run: |
        sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
        sudo flatpak install -y flathub org.gnome.Platform//45 org.gnome.Sdk//45 org.freedesktop.Sdk.Extension.rust-stable
    - name: Set up cross-compilation for ARM64
      if: matrix.arch == 'arm64'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-aarch64-linux-gnu
    - uses: flatpak/flatpak-github-actions/flatpak-builder@v6
      with:
        bundle: puter-${{ matrix.arch }}.flatpak
        manifest-path: lol.janjic.puter.yml
        cache-key: flatpak-builder-${{ github.sha }}-${{ matrix.arch }}
        arch: ${{ matrix.arch }} 