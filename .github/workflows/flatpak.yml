name: Build and Deploy Libadwaita GTK4 Rust App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build for x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu
          override: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:ubuntu-desktop/gtk4
          sudo add-apt-repository -y ppa:ubuntu-desktop/libadwaita
          sudo apt-get update
          sudo apt-get install -y pkg-config libglib2.0-dev libcairo2-dev libgtk-4-dev libadwaita-1-dev gettext gettext-base

      - name: Build project
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: libadwaita-gtk4-app-x86_64-unknown-linux-gnu
          path: target/x86_64-unknown-linux-gnu/release/*
